<!DOCTYPE html>
<html>
<head>
    <title>Student Portfolio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Portfolio</h1>
        <form action="submit.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Register no:">Register no:</label>
            <input type="number" id="number" pattern="[0-9]{11}" required>
            
              <label for="email">Email :</label>:</label>
            <input type="text" id="email" name="email" required>

            <label for="subject">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="clg">college:</label>
            <input type="text" id="clg" name="clg" required>
            
             <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" value="dd/mm/y" required>
            
              <label for="phone no">phone no:</label>
            <input type="number" id="phone" name="phone" pattern="[0-9]{10}" required>
            
              <label for="place">place:</label>
            <input type="text" id="place" name="place" required>
            
              <label for="language">language:</label>
            <input type="text" id="language" name="language" required>

             <label for="achivement">Achivement:</label>
            <input type="text" id="achivement" name="achivement" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
